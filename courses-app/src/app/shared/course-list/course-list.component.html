<section>
  <div class="searchbar">
    <input class="searchbar__input" placeholder="Search by title" type="text" />
    <button class="btn">Search</button>
    <button class="btn searchbar__right">Add course</button>
  </div>
  <section *ngFor="let course of courses">
    <app-course-card [course]="course"></app-course-card>
  </section>
</section>
