<div class="searchbar">
  <form
    class="searchbar__form"
    #searchForm="ngForm"
    (ngSubmit)="onFormSubmit(searchForm.value)"
  >
    <input
      class="input searchbar__input"
      placeholder="Search by title"
      type="text"
      name="query"
      [(ngModel)]="query"
    />
    <button class="btn" type="submit">Search</button>
  </form>
  <button class="btn searchbar__right">Add course</button>
</div>
